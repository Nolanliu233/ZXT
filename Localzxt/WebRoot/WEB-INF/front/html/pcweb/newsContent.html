<html>

	<head>
		<meta charset="UTF-8" />
		<title>公告详情</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE,chrome=1" />
		<link rel="stylesheet" type="text/css" href="front/css/style.css" />

		<!--[if lt IE 9]>
			<script src="front/js/html5shiv.js"  type="text/javascript"></script>
			<script src="front/js/respond.min.js"  type="text/javascript"></script>
		<![endif]-->
	</head>

	<body>
	<div id="main" class='nav-deatil'>
		<div id="headers"></div>
		<article class="container clearfix main">
				<div class="section" id='content'>
					<h1 class="txt-center title"></h1>
					<p class="source txt-center">
						<span>类型: <a href="" class="type">四川人民政府网</a></span>
						<span class="brower_count">访问次数：24</span>
						<span class="endAt">申报截止日期：2017-08-19</span>
					</p>
					<div class="content"></div>
				</div>
			</article>
			</div>
			<!--./.main-->
			<!--footer-->
			<div id="footer"></div>
		</div>
		<!--./#main-->
		<script src="front/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
			<script type="text/javascript">
			 window.jQuery || document.write("<script type='text/javascript' src='http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js'>"+"<"+"/script>");
			</script>
		<![endif]-->

		<script src="front/js/pcweb/common.js" type="text/javascript" charset="utf-8"></script>
	</body>
	<script type="text/javascript">
		$(function(){
			var newsId = window.location.href;
			newsId = newsId.substr(newsId.lastIndexOf("=")+1);
			$.ajax({
				type:"post",
				url:"newsDetail.htm",
				asynic:false,
				data:{"newsId":newsId},
				success:function(data){
				$(".main #content .title").html(data.data.title);
				$(".main #content .type").html(data.data.type);
				$(".main #content .brower_count").html("访问次数："+data.data.browerCount);
				$(".main #content .endAt").html("发布日期："+data.data.docCreateTime);
				$(".main #content .content").load(data.data.contentUrl);
				}
			});
		});
		
	</script>
</html>
