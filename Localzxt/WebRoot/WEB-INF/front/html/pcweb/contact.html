		<script type="text/javascript" charset="utf-8">
			var map;

			function initialize() {
				map = new BMap.Map('map');
				map.centerAndZoom(new BMap.Point(104.045879, 30.631854), 19);

				map.enableScrollWheelZoom();
				map.enableKeyboard();
				map.enableDragging();
				map.enableDoubleClickZoom()
				var navControl = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE });
				map.addControl(navControl);
				addMapOverlay();
			}

			function addClickHandler(target, window) {
				target.addEventListener("click", function() {
					target.openInfoWindow(window);
				});
			}

			function addMapOverlay() {
				var markers = [{
					content: "公司地址: 成都高新区高朋大道10号航利集团A座3楼",
					title: '<h2 style="font-size: 16px;font-weight: bold;color: #333;">成都通园科技有限公司</h2>',
					imageOffset: { width: -46, height: -21 },
					position: { lat: 30.631854, lng: 104.045879 }
				}, ];
				for(var index = 0; index < markers.length; index++) {
					var point = new BMap.Point(markers[index].position.lng, markers[index].position.lat);
					var marker = new BMap.Marker(point, {
						icon: new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png", new BMap.Size(20, 25), {
							imageOffset: new BMap.Size(markers[index].imageOffset.width, markers[index].imageOffset.height)
						})
					});
					var opts = {
						width: 300,
						height: 65,
						title: markers[index].title,
						enableMessage: false
					};
					var infoWindow = new BMap.InfoWindow(markers[index].content, opts);
					addClickHandler(marker, infoWindow);
					map.addOverlay(marker);
				};
			}

			function loadScript() {
				var script = document.createElement("script");
				script.src = "http://api.map.baidu.com/api?v=2.0&ak=1&callback=initialize";
				document.body.appendChild(script);
			}

			window.onload = loadScript;
		</script>
