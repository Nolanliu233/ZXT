	<script type="text/javascript">
	//得到url的参数
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}
		$(function() {
			$.ajax({
				type : "get",
				url : "getUserSummary.ofc"
			}).done(function(data) {
				commonTip(data, function() {
					var htmlHeader = "";
					var userName = data.data.userName;
					var thumbFilePic = data.data.thumbFilePic;
					htmlHeader += "<img class='nav-user-photo' src='" + thumbFilePic + "' alt='Jason's Photo' /><span class='user-info'><small>欢迎您,</small>" + userName + " </span> <i class='icon-caret-down'></i>";
					$("#userHeader").html(htmlHeader);
				});
			}).fail(function() {
				bootbox.alert("网络连接失败！");
			}).always(function() {});
		});
		$(function() {
			$.ajax({
				async : false,
				type : "get",
				url : "getRoleInfo.ofc?sysId=" + GetQueryString("sysId"),
				contentType : "application/json",
				dataType : "json"
			}).done(function(data) {
				commonTip(data, function() {
					var setting = {
						check : {
							chkboxType : {
								"Y" : "ps",
								"N" : "ps"
							},
							enable : true
						},
						data : {
							key : {
								checked : "ischecked",
								children : "nodes",
								name : "header"
							}
						}
					};
					var zNodes = data.data.nodes;
					$("#isBird").find("option[value='"+data.data.isSystemManager+"']").attr("selected",true);
					$("#titleZh").val(data.data.title);
					$("#titleEn").val(data.data.modifiedByFullname);
					$("#remarks").val(data.data.remarks);
					var zTreeObj = $.fn.zTree.init($("#ACL"), setting, zNodes);
					var sNodes = zTreeObj.getSelectedNodes();
					if (sNodes.length > 0) {
						var level = sNodes[0].level;
					}
					var nodes = zTreeObj.getCheckedNodes();
					for (var i = 0, l = nodes.length; i < l; i++) {
						zTreeObj.checkNode(nodes[i], true, true);
					}
					zTreeObj.expandAll(true);
				});
			}).fail(function() {
				bootbox.alert("获取信息失败！");
			}).always(function() {});
		});
	
		$("#sData").click(function() {
			var treeObj = $.fn.zTree.getZTreeObj("ACL");
			var nodes = treeObj.getCheckedNodes(true);
			var json = JSON.stringify(nodes);
			$.ajax({
				url : "updateRole.ofc",
				type : "post",
				async : false,
				data : {
					sysId : GetQueryString("sysId"),
					titleZh : $('#titleZh').val(),
					titleEn : $('#titleEn').val(),
					ACL : json,
					remarks : $('#remarks').val()
				}
			}).done(function(data) {
				commonTip(data,
					function() {
						alert(data.success);
					});
			}).fail(function() {
				bootbox.alert("保存失败！");
			}).always(function() {});
		});
	
		function redirector(_this) {

		function logout() {
			$.ajax({
				url : "backLogOff.ofc",
				type : "GET",
				dataType : "json"
			}).done(function(data) {

					window.location = data.url
				});
			}).fail(function() {
				alert("网络连接失败！");
			}).always(function() {});
		}
